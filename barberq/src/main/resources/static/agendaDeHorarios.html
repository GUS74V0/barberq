<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet'
          href='https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css'>
    <link rel="stylesheet" href="css/agendaDeHorarios.css"/>
    <title>Agenda</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="image/barberqlogo.png" alt="BarberQ" width="100"
                                                           height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#saibamais">Saiba mais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h2>Perfil do Barbeiro</h2>
    <div>
        <p><strong>Nome:</strong> <div id="nomeBarbeiro"></div></p>
        <p><strong>Email:</strong> <div id="emailBarbeiro"></div></p>
    </div>
</div>

<div class="container">
    <h2 class="mb-2 mt-2">Selecione o Serviço</h2>
    <hr class="mt-2">
</div>

<div class="container">
    <div class="row" id="service-list">
        <!-- cards gerados via js -->
    </div>
</div>

<section>
    <div class="container">
        <h2 class="mb-2 mt-2">Agenda da Semana</h2>
        <hr class="mt-2">
    </div>

    <div class="container">
        <span id="currentMonth"></span>
        <div id="carouselExampleControls" class="carousel slide">
            <div class="carousel-inner" id="carouselItems">
                <!-- Itens do carrossel serão gerados aqui -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 class="mb-2 mt-2">Horarios</h2>
        <hr class="mt-2">
        <div class="row" id="tabelaHorarios">
            <!-- Horarios serão gerados aqui -->
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/agendaDeHorarios2.js"></script>
</body>
</html>
